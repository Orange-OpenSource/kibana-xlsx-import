<div class="container" ng-controller="xlxsImport">

  <div class="row">

    <div class="col-12-sm">
      <h1>{{ title }}</h1>
    </div>
    <form>
      <input import-sheet-js type="file" id="file"><br/>
    </form>
    <div id="message"></div>
    <div id="react_preview"></div> <br/>
    <div ng-show="showUploadOptions">
      <p><label>Utiliser un mapping personnalis√©e <input type="checkbox" ng-model="mappingCheck" ng-change="mappingCheckChange()"></label></p>
      <div id="mapping"></div>
      <form>
        <label>Nom de l'index ES : <input type="text" ng-model="indexName" id="indexName"></label> <br/>
        <button type="button" ng-click="transfer()">Transferer dans ES</button>
      </form>
      <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
    </div>
  </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>
