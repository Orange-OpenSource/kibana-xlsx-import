<div class="container" ng-controller="xlsxImport">

  <div class="row">

    <div class="col-12-sm">
      <h1>{{ title }}</h1>
    </div>

    <form class="form-group" id="import_form">
      <input import-sheet-js type="file" id="file"><br/>
    </form>

    <div ng-show="showSheetForm">
      <form class="form-inline" id="sheet_form">
        <input type="text" ng-model="sheetNumber">
        <button type="button" ng-click="convert()">{{ 'CONVERT_BUTTON' | translate}}</button>
      </form>
    </div>

    <div id="message"></div>
    <div id="react_tabs"></div>

    <div ng-show="showUploadOptions">
      <form class="form-inline">
        <label>{{'INDEX_NAME_LABEL' | translate }}</label>
        <input type="text" class="form-control" ng-model="indexName" id="indexName"><br/>
        <button class="btn btn-primary" type="button" ng-click="transfer()">{{ 'SEND_BUTTON' | translate }}</button>
      </form>
      <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
    </div>

  </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.17/shim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.17/xlsx.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.17/xlsx.full.min.js"></script>
